<div #mapa class="mapa-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom: {{ zoomLevel | number:'2.2-2'}} - Lng, Lat: [156, 166]</label>
        <input type="range" class="form-range" aria-label="Rango para longitud y latitud">
    </div>
    <div class="col-12">
        <button type="button" (click)="zoomIn()" class="btn btn-primary">-</button>
        <button type="button" (click)="zoomOut()" class="btn btn-primary float-end">+</button>
    </div>
</div>
